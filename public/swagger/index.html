<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloneSpotify API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css" />
  <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      background: #fafafa;
    }
    
    .swagger-ui .topbar {
      background-color: #1db954;
    }
    
    .swagger-ui .topbar .download-url-wrapper {
      display: none;
    }
    
    /* Căn chỉnh responses table */
    .swagger-ui .responses-table td {
      vertical-align: middle !important;
      padding: 10px 15px !important;
    }
    
    .swagger-ui .responses-table th {
      vertical-align: middle !important;
      padding: 10px 15px !important;
    }
    
    /* Đảm bảo text trong cells được căn giữa theo chiều dọc */
    .swagger-ui .response-col_status,
    .swagger-ui .response-col_description,
    .swagger-ui .response-col_links {
      vertical-align: middle !important;
      line-height: 1.2 !important;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.min.js"></script>
  <script>
    window.onload = function() {
      console.log('Loading Swagger UI...');
      
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/swagger/openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        tryItOutEnabled: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        docExpansion: 'list',
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        requestInterceptor: function(request) {
          console.log('Request:', request);
          return request;
        },
        responseInterceptor: function(response) {
          console.log('Response:', response);
          return response;
        },
        onComplete: function() {
          console.log('Swagger UI loaded successfully!');
        },
        onFailure: function(error) {
          console.error('Swagger UI failed to load:', error);
        }
      });
      // End Swagger UI call region
      
      window.ui = ui;
      console.log('Swagger UI initialized');
    };
  </script>
</body>
</html>
